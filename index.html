<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" type="image/x-icon">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <div class="modal">
        <div id="pokemon-profile">
            <div class="profile-header">
                <div class="profile-name">Bulbasaur <span class="profile-id">#001</span></div>
                <div class="close-button" onclick="closePokemonCard()"></div>
            </div>
            <div class="profile-body">
                <div class="profile-image">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
                </div>
                <div class="profile-info">
                    <div class="table-row">
                        <div class="table-header">
                            Height
                        </div>
                        <div class="table-data">0.7 m</div>
                    </div>
                    <div class="table-row">
                        <div class="table-header">
                            Weight
                        </div>
                        <div class="table-data">6.9 kg</div>
                    </div><div class="table-row">
                        <div class="table-header">
                            Ability
                        </div>
                        <div class="table-data">Grown</div>
                    </div>                   
                </div>
            </div>
            <div class="stats-info">
                <h1>Stats</h1>
                <table>
                    <tr>
                      <th>HP</th>
                      <td>
                        <div class="progress-bar">
                            <div class="progress-level" style="width: 50%;">
                            </div>
                            <div class="progress-label">50</div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                        <th>Atack</th>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-level" style="width: 14%;">
                                </div>
                                <div class="progress-label">14</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Defense</th>
                        <td><div class="progress-bar">
                            <div class="progress-level" style="width: 10%;">
                            </div>
                            <div class="progress-label">10</div>
                        </div></td>
                    </tr>
                    <tr>
                        <th>Speed</th>
                        <td><div class="progress-bar">
                            <div class="progress-level" style="width: 20%;">
                            </div>
                            <div class="progress-label">20</div>
                        </div></td>
                    </tr>
                  </table>
            </div>
            <div class="type-info">
                <h1>Type</h1>
                <ul class="type-info-list">
                    <li class="grass">
                        Grass
                    </li>
                    <li class="poison">
                        Poison
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
